<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Home</title>
    <link rel="shortcut icon" href="/ks_favicon.ico" type="image/x-icon" />
    <link
      href="
https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css
"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="/css/common.css" />
    <script src="/js/iconfont.js"></script>
  </head>
  <body>
    <div class="container fs-2">
      <!-- 头部导航栏 -->
      <div class="row">
        <div class="col-12">
          <!-- 导航栏 -->
          <nav class="navbar navbar-expand-lg bg-body-tertiary">
            <div class="container-fluid">
              <a class="navbar-brand" href="/index.html">
                <img id="logo" class="img-fluid" src="./images/logo.png" alt="" />
              </a>
              <button
                class="navbar-toggler"
                type="button"
                data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent"
                aria-controls="navbarSupportedContent"
                aria-expanded="false"
                aria-label="Toggle navigation"
              >
                <span class="navbar-toggler-icon"></span>
              </button>
              <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                  <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="/index.html">Home</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="/mouse.html">Mouse</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="/keyboard.html">Keyboard</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="/other.html">other</a>
                  </li>
                </ul>
              </div>
            </div>
          </nav>
        </div>
      </div>
      <!-- 轮播图 -->
      <div class="row">
        <div id="carousel1" class="carousel slide" data-bs-ride="carousel" data-interval="300">
          <!-- 指示器 -->
          <div class="carousel-indicators d-none d-xxl-flex">
            <!-- 第一个指示器按钮 -->
            <button type="button" class="active custom-indicator" data-bs-target="#carousel1" data-bs-slide-to="0"></button>
            <!-- 第二个指示器按钮 -->
            <button type="button" class="custom-indicator" data-bs-target="#carousel1" data-bs-slide-to="1"></button>
            <!-- 可以添加更多 -->
            <button type="button" class="custom-indicator" data-bs-target="#carousel1" data-bs-slide-to="2"></button>
          </div>
          <!-- 轮播项 -->
          <div class="carousel-inner">
            <div class="carousel-item active">
              <!-- 第一张轮播项内容 -->
              <img class="img-fluid" src="./images/S20_2.jpg" alt="" />
            </div>
            <div class="carousel-item">
              <!-- 第二张轮播项内容 -->
              <img class="img-fluid" src="./images/banner_mart_e.png" alt="" />
            </div>
            <!-- 可以添加更多轮播项 -->
            <div class="carousel-item">
              <img class="img-fluid" src="./images/S20_2.jpg" alt="" />
            </div>
          </div>

          <div class="carousel-controls d-none d-xxl-flex">
            <!-- 轮播控制按钮 -->
            <button class="carousel-control-prev" type="button" data-bs-target="#carousel1" data-bs-slide="prev">
              <!-- 向前滚动箭头图标 -->
              <svg class="icon" aria-hidden="true">
                <use xlink:href="#icon-arrow-left-bold"></use>
              </svg>
            </button>
            <button class="carousel-control-next" type="button" data-bs-target="#carousel1" data-bs-slide="next">
              <!-- 向后滚动箭头图标 -->
              <svg class="icon" aria-hidden="true">
                <use xlink:href="#icon-arrow-right-bold"></use>
              </svg>
            </button>
          </div>
        </div>
      </div>
    </div>
    <script src="
https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js
"></script>
  </body>
</html>
